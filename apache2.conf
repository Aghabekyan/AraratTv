<VirtualHost *:8888>
    ServerName examples.center

    Alias /static /var/www/ararattv.am/ararattv/static
    <Directory /var/www/ararattv.am/ararattv/static>
        Require all granted
    </Directory>

    <Directory /var/www/ararattv.am/ararattv>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess ararattv python-path=/var/www/ararattv.am/ararattv python-home=/var/www/ararattv.am/env
    WSGIProcessGroup ararattv
    WSGIScriptAlias / /var/www/ararattv.am/ararat/ararat/wsgi.py

</VirtualHost>
